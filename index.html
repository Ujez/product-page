<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonticon/css/font-awesome.min.css">

    <title>landing page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="logo">
            <h4 style="margin-top: 10px;" class="logo">UJEZ</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li> <a class="navlink" href="#"> Specs </a></li>
                <li> <a class="navlink" href="#"> Products </a></li>
                <li> <a class="navlink" href="#"> Contacts </a></li>
            </ul>
        </nav> 
        <div class="cart">
            <img src="img/cart.svg" alt="cart">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="intro">
                <div class="intro-text">
                    <h1>
                        Wearables for the Future
                    </h1>
                    <p>Offering a clear view of your Vital Signs for keeping your health in check, and also in order to
                        be <em>accurately</em> diagnosed by your Physician
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-buy">Buy Now</button>
                    <button class="cta-cart">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="img/daniel-korpai-hbTKIbuMmBI-unsplash.png" alt="">
            </div>

        </section>
        <div class="watch-select">
            <img src="./img/arrow-left.svg" alt="bg">
            <img src="./img/dot.svg" alt="bg">
            <img src="./img/dot-full.svg" alt="bg">
            <img src="./img/dot-full.svg" alt="bg">
            <img src="./img/arrow-right.svg" alt="bg">
        </div>
        


    </main>
    
</body>
</html>
